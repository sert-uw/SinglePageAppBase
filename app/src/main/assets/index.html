<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body>
    <p>Sample</p>

    <p>
      <input type="button" value="CountUp" onclick="countUpA(1);" />
      <span id="sampleOutputA" style="margin-left: 10px;">0</span>
    </p>

    <p>
      <input type="button" value="Toast" onclick="showAndroidToast('toast');" />
    </p>

    <p>
      <input type="button" value="ConfirmDialog" onclick="showAndroidDialog('Increase', 'countUp + 1', 'OK', '', '', 'countUpA(1)', '', '');" />
    </p>

    <p>
      <input type="button" value="2SelectionsDialog" onclick="showAndroidDialog('Select', 'Increase or Decrease', 'Increase', '', 'Decrease', 'countUpA(1)', '', 'countUpA(-1)');" />
    </p>

    <p>
      <input type="button" value="3SelectionsDialog" onclick="showAndroidDialog('Select', 'How much do you want to change?', '+5', 'none', '-5', 'countUpA(5)', '', 'countUpA(-5)');" />
    </p>

  </body>
</html>
